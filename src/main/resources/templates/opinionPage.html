<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout:: template (~{:: #opinion-content})}">

<section id="opinion-content">
  <div class="container">
  <h1>Opinie</h1>


    <div>
      <tr th:each="opinionIteration: ${opinions}">
        <p></p>

        <h5 th:text="${opinionIteration.name}"></h5>

        <p></p>
      <h6 th:text="${opinionIteration.content}" ></h6>
      </tr>
    </div>
    <form action="" th:object="${opinion}"  method="post">

      <h3>Dodaj nową opinię</h3>
    <div>
      <input th:field="*{name}" type="text" placeholder="Nazwisko" class="input" >
    </div>
      <div>
      <input th:field="*{content}" type="text" placeholder="Twoja opinia" class="input">
    </div>

      <div>
        <button type="submit" class="btn">Dodaj</button>
      </div>

    </form>
</div>
</section>

</html>
